    <style>
        *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
    text-decoration: none;
    list-style: none;

}

:root{
    --bg-color: #222327;
    --text-color: #fff;
}

.home {
    display: flex;
    align-items: center;
}

.home i {
    color: white;
    font-size: 29px;
    margin-right: 3px;
}

body{
    min-height: 100vh;
    background: var(--bg-color);
    color: var(--text-color);
    
}


header{
    width: 100%;
    height: 80px;    
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0px 100px;
}

.report {
    padding: 25px;
}

.report h1 {
    text-align: center;
    font-weight: bold;
    font-size: 75px;
    font-family: fantasy;
    letter-spacing: 5px;
}

.navbar{
    display: flex;
    
}

.navbar a{
    color: var(--text-color);
    font-size: 1.1rem;
    font-weight: bold;
    padding: 5px 0;
    margin: 0px 30px;
    transition: all .50s ease;
}



.navbar a:hover{
    color: pink;
}

.movies {
    width: 100%;
    height: 1050px;
    transition: 0.4;
    object-fit: cover;
}

.movies img {
    border: solid 4px grey;
}

.title {
    padding:25px;
   
}

.title h1 {
    font-family: fantasy;
    font-weight: bold;
        font-size: 25px;
        transition: 0.4;
        color: white;
        text-align: center;
        font-size: 75px;
        letter-spacing: 10px;
}

.image{
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  padding: 20px;
  
}
.image img {
  width: 400px;
  height: 300px;
  border: 2 solid black;
  border-radius: 13px;
  box-shadow: 4px 7px 7px;
  cursor:pointer;
  margin: 10px;
  transition: 400ms;
}
.image img:hover{
  filter: grayscale(1);
  transform: scale(1.03);
}

.video{
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  padding: 20px;
  
}
.video iframe:hover{
  filter: grayscale(1);
  transform: scale(1.03);
}
.video1 iframe:hover{
  filter: grayscale(1);
  transform: scale(1.03);
}
.video2 iframe:hover{
  filter: grayscale(1);
  transform: scale(1.03);
}



.video iframe {
width: 400px;
  height: 300px;
  border: 2 solid black;
  border-radius: 13px;
  box-shadow: 4px 7px 7px;
  cursor:pointer;
  margin: 10px;
  transition: 400ms;
}

.video1 iframe {
width: 400px;
  height: 300px;
  border: 2 solid black;
  border-radius: 13px;

.video2 iframe {
width: 400px;

  cursor:pointer;
  margin: 10px;
  transition: 400ms;
}



footer {

  padding: 10px 0;
  border-top: 1px solid #DDD;
  background-color: black;
}
